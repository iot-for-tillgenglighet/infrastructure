---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: www-iot-hub
  namespace: iot
  labels:
    app: www-iot-hub
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.www-iot-hub: glob:prod-*
spec:
  replicas: 1
  selector:
    matchLabels:
      app: www-iot-hub
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: www-iot-hub
    spec:
      containers:
      - name: www-iot-hub
        image: docker.pkg.github.com/iot-for-tillgenglighet/www-iot-hub/www-iot-hub:prod-32c4df7793e3c8d3a4d1f20478819d1d45fe525a
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
      imagePullSecrets:
      - name: regcred
